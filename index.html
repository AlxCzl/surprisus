<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SURPRISUS</title>
    <style>
        body, html {
            height: 100%;
        }
        #jermasus {
            position: fixed;
            z-index: 100;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img src="sus.jpg" id="jermasus"/>
    <iframe id="SUS" width="100%" height="100%" src="https://www.youtube.com/embed/fMcWA544-5A?&autoplay=1" title="SURPRISUS" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function refresh() {
            await sleep(5 * 1000);
            var jersus = document.getElementById("jermasus");
            jersus.setAttribute("style", "filter: brightness(0)");
            var rand = Math.floor(Math.random() * 30);
            console.log("Restarting in : " + rand);
            await sleep(rand * 20000);
            window.location.reload();
        }

        refresh();
    </script>
</body>
</html>
